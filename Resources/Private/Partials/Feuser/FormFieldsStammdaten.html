<div class="fieldset">
	<label> <f:translate key="tx_qualinetfeuser_domain_model_feuser.tx_qualinetfeuser_uebungsleiterid" /></label>
	<div class="field">BY-<f:form.textfield type="text" property="txQualinetfeuserUebungsleiterid" 
		additionalAttributes="{
			pattern:'[0-9]*',
			data-errormessage: '<f:translate key=\'error.1378735447\' />',
		
			placeholder: '<f:translate key=\'tx_qualinetfeuser_domain_model_feuser.ph_tx_qualinetfeuser_uebungsleiterid\' 
		
		
		/>'}" /></div>
	<div class="clearer"></div>
</div>

<div class="fieldset">
	<label><f:translate key="tx_qualinetfeuser_domain_model_feuser.tx_qualinetfeuser_vereinsnummer" /></label>
	<div class="field">
		<f:form.textfield id="feuserTxQualinetfeuserVereinsnummer" 
			type="text" 
			property="txQualinetfeuserVereinsnummer" 
			additionalAttributes="{
				pattern:'{feuser.txQualinetfeuserVereinsnummerPattern}',
				data-errormessage: '<f:translate key=\'error.1378735445\' />',
				placeholder: '<f:translate key=\'tx_qualinetfeuser_domain_model_feuser.ph_tx_qualinetfeuser_vereinsnummer\' />'
			}"

		/>
		
		&nbsp;<f:translate key="tx_qualinetfeuser_domain_model_feuser.hinweis_tx_qualinetfeuser_vereinsnummer" />
	</div>
	<div class="clearer"></div>
</div>

<script>
$(document).ready(function () {
    var intputElements = document.getElementsByTagName("INPUT");
    for (var i = 0; i < intputElements.length; i++) {
        intputElements[i].oninvalid = function (e) {
            e.target.setCustomValidity('');
            if (!e.target.validity.valid) {
                  e.target.setCustomValidity( e.target.getAttribute('data-errormessage') );
      }
        };
    }
})
</script>
